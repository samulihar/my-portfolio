<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <!-- Google Font (Manrope) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS File -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <!-- Hamburger Menu -->
      <div class="hamburger-menu">
        <div class="menu-btn" id="menuBtn">
          <div class="menu-btn__burger"></div>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="nav" id="nav">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="pages/blog.html">Blog</a></li>
          <li><a href="pages/photos.html">Photos</a></li>
          <li><a href="pages/projects.html">Projects</a></li>
        </ul>
      </nav>

      <button onclick="toggleDarkMode()">
        <svg width="30" height="30" id="light-icon">
          <circle cx="15" cy="15" r="6" fill="currentColor" />

          <line
            id="ray"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            x1="15"
            y1="1"
            x2="15"
            y2="4"
          ></line>

          <use href="#ray" transform="rotate(45 15 15)" />
          <use href="#ray" transform="rotate(90 15 15)" />
          <use href="#ray" transform="rotate(135 15 15)" />
          <use href="#ray" transform="rotate(180 15 15)" />
          <use href="#ray" transform="rotate(225 15 15)" />
          <use href="#ray" transform="rotate(270 15 15)" />
          <use href="#ray" transform="rotate(315 15 15)" />
        </svg>
        <svg width="30" height="30" id="dark-icon">
          <path
            fill="currentColor"
            d="
              M 23, 5
              A 12 12 0 1 0 23, 25
              A 12 12 0 0 1 23, 5"
          />
        </svg>
      </button>
    </header>

    <!-- Main Content -->
    <main id="home">
      <h1 class="intro-title">My name is Samuli</h1>
      <p>
        Welcome to my portfolio website. Here you'll find information about my
        projects, blog, and more.
      </p>
    </main>
    <script src="js/script.js"></script>
    <script src="js/darkmode.js"></script>
  </body>
</html>
